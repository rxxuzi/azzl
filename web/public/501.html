<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>501 - Not Implemented</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #ff8c00;
            --hover-color: #ffa500;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px;
            text-align: center;
        }

        #logo {
            width: 170px;
            margin-bottom: 2rem;
            animation: fade 2s infinite alternate;
        }

        @keyframes fade {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
            position: relative;
            font-weight: bold;
        }

        a:hover {
            color: var(--hover-color);
        }

    </style>
</head>
<body>
    <div id="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 87">
            <!-- Pyramid -->
            <path d="M50 0 L100 87 L0 87 Z" fill="#1a1a1a" stroke="#ff8c00" stroke-width="2"></path>
            <!-- Eye - faded out circle -->
            <circle cx="50" cy="48.5" r="12" fill="rgba(255,140,0,0.3)" stroke="#ff8c00" stroke-width="2"></circle>
        </svg>
    </div>

</body>
</html>
