<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 - Bad Request</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #FFA500;
            --hover-color: #FFB347;
        }

        body {
            font-family: 'Arial Black', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0 20px;
            text-align: center;
        }

        #logo {
            width: 170px;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
            position: relative;
            font-weight: bold;
        }

        a:hover {
            color: var(--hover-color);
        }
    </style>
</head>
<body>
    <div id="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 87">
            <!-- Pyramid -->
            <path d="M50 0 L100 87 L0 87 Z" fill="#1a1a1a" stroke="#FFA500" stroke-width="2"></path>
            <!-- Eye - replaced with exclamation mark -->
            <text x="50" y="58" font-size="35" font-weight="bold" text-anchor="middle" fill="#FFA500">!</text>
        </svg>
    </div>
    <h1>400 - Bad Request</h1>
    <p>Your request could not be understood by the server.</p>
    <a href="/">‚üµ Go Back to Home</a>
</body>
</html>
