<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 100" width="220" height="100">
    <defs>
        <!-- グラデーション定義（ダークブルー → ライトブルー） -->
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#000428"/> <!-- 深い青 -->
            <stop offset="100%" style="stop-color:#004e92"/> <!-- 明るい青 -->
        </linearGradient>
    </defs>

    <!-- ピラミッドと目（悪魔の目をイメージ） -->
    <g transform="translate(0, 6.5) scale(0.85)">
        <path d="M50 0 L100 87 L0 87 Z" fill="url(#logoGradient)" stroke="#004e92" stroke-width="2"/>
        <path d="M20 48.5 C20 48.5 35 33 50 33 C65 33 80 48.5 80 48.5 C80 48.5 65 64 50 64 C35 64 20 48.5 20 48.5 Z" fill="#000" stroke="#004e92" stroke-width="1.5"/>
        <circle cx="50" cy="48.5" r="12" fill="url(#logoGradient)" stroke="#000428" stroke-width="2"/>
    </g>

    <!-- テキスト "AZZL" （シャープで未来的なフォント風） -->
    <text x="110" y="70" font-family="'Orbitron', sans-serif" font-size="70" font-weight="bold" fill="url(#logoGradient)" stroke="#000" stroke-width="1.5" letter-spacing="3" transform="skewX(-10)">
        AZZL
    </text>
</svg>

